<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="./CSS/Estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

  <body>
    <header>
      <img src="./images/logo.svg" alt="">
    </header>
    <section id="main">
      <img src="./images/illustration-mockups.svg" alt="">
      <div class="content">
        <h2>Build The Community Your Fans Will Love </h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections
        with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
  </section>
  <div class="icons">
    <ul>
      <li><a href="#"><img src="./images/facebook.png" alt="Icono de Facebook"></a></li>
      <li><a href="#"><img src="./images/twitter.png" alt="Icono de Twitter"></a></li>
      <li><a href="#"><img src="./images/instagram.png" alt="Icono de Instagram" style="filter: invert(100%);"></a></li>
    </ul>
  </div>
  </body>
